<div style="margin-top: 2%">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-1 row">
                <table>
                    <tr class="design_others">
                        <th>Location name</th>
                        <th>Location adress</th>
                        <th>Options</th>
                    </tr>
                    <tr *ngFor="let location of locations">
                        <td class=" design_others"> {{location.name}} </td>
                        <td class=" design_others"> {{location.adress}} </td>
                        <td class=" design_others">
                            <button routerLink="/location_details/{{location._id}}" type="button" class="btn btn-sm btn-info" id="edit">
                                Edit
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-sm btn-danger" (click)="deleteLocation(location._id)" id="delete">
                                Delete
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
